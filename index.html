<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>FoodHouse - фастфуд #1 в Казани</title>
  </head>
  <body>
    <header class="header" id="header">
      <div class="container">
        <nav
          class="header-navbar navbar justify-content-space-between"
          id="navbar"
        >
          <div class="header-logo navbar-logo flex-1">
            <a href="#header" class="header-logo__link navbar-logo__link">
              <span class="orange">Food</span>House
            </a>
          </div>
          <ul
            class="
              list
              header-list
              navbar-list
              align-items-center
              justify-content-center
              flex-2
            "
          >
            <!-- START -->
            <li class="list-item header-list-item">
              <a href="/" class="list-item__link header-list-item__link active">
                Главная
              </a>
            </li>
            <li class="list-item header-list-item">
              <a href="/" class="list-item__link header-list-item__link">
                Меню
              </a>
            </li>
            <li class="list-item header-list-item">
              <a href="/" class="list-item__link header-list-item__link">
                Сервис
              </a>
            </li>
            <li class="list-item header-list-item">
              <a href="/" class="list-item__link header-list-item__link">
                О нас
              </a>
            </li>
            <!-- END -->
          </ul>
          <div
            class="
              header-cart
              navbar-cart
              flex-1
              align-items-center
              justify-content-end
            "
          >
            <a
              href="/cart.html"
              class="header-cart__link navbar-cart__link active"
              id="cart"
            >
              <img
                class="navbar-cart__icon header-cart__icon"
                src="assets/icons/icon-cart.svg"
                alt="Корзина"
              />
              <div class="navbar-cart-counter header-cart-counter">
                <span
                  class="navbar-cart__count header-cart__count"
                  id="cart-count"
                >
                  12
                </span>
              </div>
            </a>
          </div>
        </nav>
        <div class="header-hero hero">
          <div class="hero-content">
            <p class="hero__text orange">Экспресс-доставка от Яндекс.Еды</p>
            <h1 class="hero__title">
              Быстро и вкусно<span class="orange">.</span>
            </h1>
            <p class="hero__text">Сеть быстрого питания #1 в Казани</p>
            <div class="hero-buttons">
              <button class="button button--orange hero__button">
                Сделать заказ
              </button>
              <p class="hero-buttons__text grey">
                бесплатная доставка<br />от 500 рублей
              </p>
            </div>
          </div>
          <div class="hero-banner">
            <div class="hero-banner__wrapper circle">
              <img
                class="hero-banner__image"
                alt="Баннер"
                src="assets/images/burger.png"
              />
            </div>
          </div>
        </div>
      </div>
    </header>

    <footer class="footer" id="footer">
      <div class="container"></div>
    </footer>
    <script src="scripts/index.js" defer></script>
  </body>
</html>
